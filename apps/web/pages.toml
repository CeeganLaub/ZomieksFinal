# Cloudflare Pages Configuration
# https://developers.cloudflare.com/pages/configuration/

# Build configuration
[build]
  command = "npm run build"
  publish = "apps/web/dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Production environment variables (set in Cloudflare Dashboard)
# VITE_API_URL = https://your-worker.workers.dev
# VITE_APP_NAME = Zomieks
# VITE_PAYFAST_MERCHANT_ID = your-merchant-id

# Preview deployments (optional staging environment)
[preview]
  environment = "preview"

# Custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache index.html
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirect rules
[[redirects]]
  from = "/api/*"
  to = "https://your-worker.workers.dev/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/socket.io/*"
  to = "https://your-worker.workers.dev/socket.io/:splat"
  status = 200
  force = true

# SPA fallback - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
